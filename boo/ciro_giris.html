<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veri Ekle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="veriEkleForm">
    <label for="tarih">Tarih:</label>
    <input type="date" id="tarih" name="tarih" required><br>

    <label for="restoran_id">Restoran ID:</label>
    <input type="number" id="restoran_id" name="restoran_id" required><br>

    <label for="restoran_ciro">Restoran Ciro:</label>
    <input type="float" id="restoran_ciro" name="restoran_ciro" step="0.01" required><br>

    <label for="paket_ciro">Paket Ciro:</label>
    <input type="float" id="paket_ciro" name="paket_ciro" step="0.01" required><br>

    <input type="submit" value="Veri Ekle">
  </form>

  <script>
    document.getElementById('veriEkleForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);

      fetch('/veri_ekle_3', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert(result);
      })
      .catch(error => {
        console.error('Hata:', error);
      });
    });
  </script>
</body>
</html>
